<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="search.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>search2</title>
    </head>
    <body class="dmode">
        <div class="container-fluid">

            <ul class="m-3 nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.about.google/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.store.google.com/">Store</a>
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-light" href="https://www.google.com/gmail/">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="https://www.google.com/imghp">Images</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="https://accouts.google.come/ServiceLogin" role="button">Sign in</a>
                </li>
            </ul>

            <div class="text-center">
                <h1 class="whitetxt adjust">POP SEARCH</h1>
                <img alt="Pop Cat" class="img-fluid w-25" src="popcat.gif">
                <form action="https://www.google.com/search" class="mt-4" method="get">
                    <input autocomplete="off" autofocus class="form-control form-control-lg mb-4 mx-auto w-50"
                    name="q" placeholder="Type something..." type="search">
                    <button class="btn btn-dark" type="submit">Pop Search</button>
                    <button class="btn btn-dark" name="btnI" type="submit">I'm Feeling Lucky</button>
                    <button class="btn btn-dark" name="btnII" type="submit">Don't Click</button>
                </form>
            </div>
        </div>
    </body>
</html>
